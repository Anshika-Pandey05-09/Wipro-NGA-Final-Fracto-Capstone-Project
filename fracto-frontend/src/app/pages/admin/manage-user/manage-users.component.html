<div class="container py-3">
  <h4 class="mb-3">Manage Users</h4>

  <div *ngIf="loading" class="text-center my-4"><div class="spinner-border"></div></div>
  <div *ngIf="!loading && error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && success" class="alert alert-success">{{ success }}</div>

  <div class="card p-3 mb-3">
    <div class="row g-2 align-items-end">
      <div class="col-md-3">
        <label class="form-label">Username</label>
        <input class="form-control" [(ngModel)]="model.username"/>
      </div>
      <div class="col-md-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="model.email"/>
      </div>
      <div class="col-md-2">
        <label class="form-label">Role</label>
        <select class="form-select" [(ngModel)]="model.role">
          <option>User</option>
          <option>Admin</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Password <span *ngIf="!editingId" class="text-danger">*</span></label>
        <input type="password" class="form-control" [(ngModel)]="model.password" placeholder="{{ editingId ? 'Leave blank to keep' : '' }}"/>
      </div>
      <div class="col-md-2 text-end">
        <button *ngIf="!editingId" class="btn btn-success" (click)="add()">Add</button>
        <button *ngIf="editingId" class="btn btn-primary" (click)="save()">Save</button>
        <button class="btn btn-outline-secondary" (click)="reset()">Reset</button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead class="table-light">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.role }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-warning me-1" (click)="edit(u)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="remove(u.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="!users?.length">
          <td colspan="4" class="text-center text-muted py-4">No users</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
